name: Deploy Lambda

on:
  push:
    branches: [main]

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required to checkout code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Authenticate with AWS using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::288761743924:role/github-actions-lambda-role
          aws-region: eu-west-1
      # Install Python (for Lambda dependencies)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Zip Lambda code
     # Zip all Lambda directories
      - name: Package Lambdas
        run: |
          cd lambdas/
          for dir in */; do
            echo "Zipping $dir..."
            cd "$dir"
            # Install Python deps if requirements.txt exists
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt -t ./package
              zip -r9 "../${dir%/}.zip" ./package/
            fi
            # Zip the Lambda code
            zip -g "../${dir%/}.zip" *.py
            cd ..
          done
      - name: Upload to S3
        run: |
          cd lambdas/
          echo "Uploaded: $(ls *.zip)"
          aws s3 cp *.zip s3://lambdacicdtest0123/lambda-zips/
          echo "Uploaded: $(ls *.zip)"

    